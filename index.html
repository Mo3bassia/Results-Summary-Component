<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h2 class="percent">76</h2>
          <p class="total">of 100</p>
        </div>
        <h2 class="status">Great</h2>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3 class="title">Summary</h3>
        <ul>
          <li>
            <div class="left">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <p class="right"><span>80 </span> / 100</p>
          </li>
          <li>
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <p class="right"><span>92 </span> / 100</p>
          </li>
          <li>
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <p class="right"><span>61 </span> / 100</p>
          </li>
          <li>
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <p class="right"><span>72 </span> / 100</p>
          </li>
        </ul>
        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mo3bassia">Mo3bassia</a>.
    </div>
  </body>
</html>
